<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="imgs/10.png">
  <link rel="stylesheet" href="style.css">
  <title>Memory Game</title>
</head>
<body>
  <div class="big-container">
    <div class="info">
      <div class="correct box-style">
        <div class="img">
          <img src="imgs/trophy.png">
        </div>
        <div class="correct-count">0 / 10</div>
      </div>
      <div class="wrong-tries box-style">
        <div class="img">
          <img src="imgs/wrong.png">
        </div>
        <div id="wrongTries" class="wrongs-count">0</div>
      </div>
    </div>
    <div class="container">
      <div class="box">
        <div class="face front">!</div>
        <div class="face back"></div>
      </div>
      <div class="box">
        <div class="face front">!</div>
        <div class="face back"></div>
      </div>
      <div class="box">
        <div class="face front">!</div>
        <div class="face back"></div>
      </div>
      <div class="box">
        <div class="face front">!</div>
        <div class="face back"></div>
      </div>
      <div class="box">
        <div class="face front">!</div>
        <div class="face back"></div>
      </div>
      <div class="box">
        <div class="face front">!</div>
        <div class="face back"></div>
      </div>
      <div class="box">
        <div class="face front">!</div>
        <div class="face back"></div>
      </div>
      <div class="box">
        <div class="face front">!</div>
        <div class="face back"></div>
      </div>
      <div class="box">
        <div class="face front">!</div>
        <div class="face back"></div>
      </div>
      <div class="box">
        <div class="face front">!</div>
        <div class="face back"></div>
      </div>
      <div class="box">
        <div class="face front">!</div>
        <div class="face back"></div>
      </div>
      <div class="box">
        <div class="face front">!</div>
        <div class="face back"></div>
      </div>
      <div class="box">
        <div class="face front">!</div>
        <div class="face back"></div>
      </div>
      <div class="box">
        <div class="face front">!</div>
        <div class="face back"></div>
      </div>
      <div class="box">

        <div class="face back"></div>
      </div>
      <div class="box">
        <div class="face front">!</div>
        <div class="face back"></div>
      </div>
      <div class="box">
        <div class="face front">!</div>
        <div class="face back"></div>
      </div>
      <div class="box">
        <div class="face front">!</div>
        <div class="face back"></div>
      </div>
      <div class="box">
        <div class="face front">!</div>
        <div class="face back"></div>
      </div>
      <div class="box">
        <div class="face front">!</div>
        <div class="face back"></div>
      </div>
    </div>
  </div>
  <div class="play-again">
    <button>Play Again</button>
  </div>
  <div id="congrats" class="congrats">
  </div>
  <script src="script.js"></script>
</body>
</html>
